<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay-API</title>
    <link rel="stylesheet" href="./public/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="font-sans bg-cyan-800">
    <header class="flex flex-col container py-10 px-5" id="header">
        <h1 class="mb-7 flex flex-col text-center text-5xl font-bold text-white tracking-wide">Pixabay<span class="pt-1 text-2xl font-normal tracking-normal text-orange">Search Image</span></h1>
        <form class="relative w-full mx-auto sm:max-w-md" id="search-form">
                <input class="w-full pl-7 pr-12 py-2 rounded-full focus:outline-orange placeholder:font-light peer" id="search-form__input" type="text" placeholder="Search Term">
                <button class="absolute -translate-y-1/2 top-1/2 right-5 flex text-xl text-gray-300 hover:text-orange peer-focus:text-orange duration-200" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
        </form>
        <ul class="mt-3 flex flex-wrap justify-center gap-x-5 gap-y-2 text-white text-opacity-50" id="categories-list">
            <li><a class="categories-list__item" href="#" data-categorie="Animals">Animals</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Backgrounds">Backgrounds</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Flowers">Flowers</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Food">Food</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Music">Music</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Nature">Nature</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Office">Office</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Science">Science</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Sports">Sports</a></li>
            <li><a class="categories-list__item" href="#" data-categorie="Travel">Travel</a></li>
        </ul>
    </header>
    <main class="container py-5 px-5">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-center gap-5" id="images-list"></div>
        <div class="py-14 flex flex-wrap justify-center gap-2 font-bold" id="paginator">
        </div>
    </main>

    <script src="./public/js/app.js"></script>
</body>
</html>
